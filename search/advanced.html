<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .header-label {
            border-bottom: 1px solid #ebebeb;
            height: 50px;
            color: #d93025;
            margin-bottom: 30px !important;
            padding-left: 46px !important;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class=" container-fluid  h-100 w-100">
        <div class="row ">
            <div class="col-12 p-2 text-end ">
                <a class="px-1" href="index.html">Google Search</a>
                <a class="px-1" href="image.html">Image Search</a>
            </div>
        </div>
        <div class="row container w-100 h-100 d-flex justify-content-center align-items-center">
            <div class="row h-auto d-flex m-0 p-0  justify-content-center">
                <div class="row header-label p-0 m-0">
                    <label class="p-0 m-0">Advanced Search</label>
                </div>
                <div class="row p-0 m-0">
                    <form class="row form-group " action="https://google.com/search">
                        <div class=" w-100 h-100 d-flex  w-autos">
                            <div class="container w-100 justify-content-center d-flex flex-column align-items-center">
                                <div class="row w-100  mb-3 d-flex align-items-center">
                                    <span class="col-4 ">Find pages with...</span>
                                </div>
                                <div class="row w-100  mb-3 d-flex align-items-center">
                                    <label class="col-4 " for="as_q">all these words:</label>
                                    <div class="col-8">
                                        <input class="form-control" type="text" name="as_q"
                                            placeholder="search for ...">
                                    </div>
                                </div>
                                <div class="row w-100  mb-3 d-flex align-items-center">
                                    <label class="col-4" for="as_q">this exact word or phrase:</label>
                                    <div class="col-8">
                                        <input class="form-control" type="text" name="as_epq"
                                            placeholder="search for ...">
                                    </div>
                                </div>
                                <div class="row w-100  mb-3 d-flex align-items-center">
                                    <label class="col-4" for="as_q">any of these words:</label>
                                    <div class="col-8">
                                        <input class="form-control" type="text" name="as_oq"
                                            placeholder="search for ...">
                                    </div>
                                </div>
                                <div class="row w-100  mb-3 d-flex align-items-center">
                                    <label class="col-4" for="as_q">none of these words:</label>
                                    <div class="col-8">
                                        <input class="form-control" type="text" name="as_eq"
                                            placeholder="search for ...">
                                    </div>

                                </div>
                                <div class="row w-100 justify-content-end p-2">
                                    <input class="btn btn-primary w-auto my-2  col-4" type="submit"
                                        value="Google Search">
                                </div>
                            </div>
                        </div>


                    </form>
                </div>

            </div>
        </div>


    </div>

</body>

</html>
